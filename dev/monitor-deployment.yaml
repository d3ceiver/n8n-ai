apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-monitor
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-monitor
  template:
    metadata:
      labels:
        app: n8n-monitor
    spec:
      containers:
        - name: n8n-monitor
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              #!/bin/sh
              WEBHOOK_BOOT="http://192.168.0.59:32000/webhook/pi-boot"
              WEBHOOK_RECOVERED="http://192.168.0.59:32000/webhook/n8n-recovered"
              CHECK_URL="http://192.168.0.59:32000/"
              STATE="unknown"

              echo "$(date): n8n monitor pod started."

              # --- Wait for n8n to come up ---
              until wget -q --spider "$CHECK_URL"; do
                echo "$(date): Waiting for n8n to become available..."
                sleep 10
              done

              echo "$(date): n8n is now UP → sending boot webhook..."
              until wget -q --spider --post-data="" "$WEBHOOK_BOOT"; do
                echo "$(date): Boot webhook not ready yet (retrying in 10s)..."
                sleep 10
              done
              echo "$(date): Boot webhook sent successfully!"

              # --- Continuous monitoring loop ---
              STATE="up"
              while true; do
                if wget -q --spider "$CHECK_URL"; then
                  if [ "$STATE" = "down" ]; then
                    echo "$(date): n8n recovered → sending webhook"
                    wget -q --spider --post-data="" "$WEBHOOK_RECOVERED" && \
                      echo "$(date): Recovery webhook sent successfully!"
                    STATE="up"
                  fi
                else
                  if [ "$STATE" = "up" ]; then
                    echo "$(date): n8n appears down."
                    STATE="down"
                  fi
                fi
                sleep 30
              done

