apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest   # ✅ ARM-compatible
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
          env:
            # ✅ Basic auth
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: username
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: password

            # ✅ Set URL to match NodePort access (optional but recommended)
            - name: N8N_HOST
              value: "192.168.1.42"   # ← Replace with your Pi's IP or DNS name
            - name: N8N_PORT
              value: "5678"
            - name: WEBHOOK_URL
              value: "http://192.168.1.42:32000/"  # matches NodePort service

          volumeMounts:
            - name: n8n-data
              mountPath: /home/manager/.n8n
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data

